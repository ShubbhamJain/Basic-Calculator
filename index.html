<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Basic calculator</title>
  </head>
  <body class="bg-info">
    <div class="container">
      <div class="inside">
        <form>
          <h2>Basic Calculator</h2>
          <br>
          <h3>Input Values-</h3>
          <br>
          <input type="text" id="value_1" value="0" class="form-control">
          <br>
          <input type="text" id="value_2" value="0" class="form-control">
          <br>
          <div id="msgdiv" style="display:none"></div>
          <select id="operator" class="form-control">
            <option value="no">--Select--</option>
            <option value="Add">Addition</option>
            <option value="Sub">Subtraction</option>
            <option value="Mul">Multiplication</option>
            <option value="Div">Division</option>
            <option value="Mod">Modulus</option>
          </select>
          <br>
          <button type="button" name="button" id="calbutton" class="btn btn-dark">Calculate</button>
          <br>
          <br>
          <button type="button" name="button" id="history_img" class="btn btn-warning">
            <img src="history.png" alt="history" height="30px">
          </button>
          <div id="listhistory" style="display:none"></div>
          <br>
          <br>
          <input type="text" id="result" class="form-control">
        </form>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="main.js" charset="utf-8"></script>
</html>
